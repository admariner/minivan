<div layout="row" layout-fill md-colors="{background: 'default-background-500'}">
	<left-side-bar></left-side-bar>
	<div layout="row" flex>

		<!-- Left part of the screen -->
		<div layout="column" flex="50" flex-md="60" flex-gt-md="66">
			<div layout="column" flex>
				<!-- Panel -->
				<div
					layout="column"
					flex
					class="component-panel top-panel md-whiteframe-6dp"
					md-colors="{background: 'default-background-200'}"
				>
					<!-- Toolbar -->
					<md-toolbar md-colors="{background: 'default-primary-200-0.2'}" style="overflow: hidden">
						<div class="md-toolbar-tools">
							<span flex></span>

							<toolbar-viewmode-item
								viewmode-target="'map'"
								viewmode="panel"
								icon="'bubble_chart'"
								label="'Map'"
							></toolbar-viewmode-item>
							
							<toolbar-viewmode-item
								viewmode-target="'list'"
								viewmode="panel"
								icon="'list'"
								label="'Nodes'"
							></toolbar-viewmode-item>

							<span flex></span>
				    </div>
					</md-toolbar>
					<!-- Content -->
					<div flex layout="column" layout-align="center center" style="background-color: #FFF">
						<md-progress-circular
							ng-if="!networkData.loaded"
							md-mode="indeterminate"
						></md-progress-circular>

						<sigma-network
							ng-if="networkData.loaded && panel == 'map'"
							on-node-click="networkNodeClick"
							start-layout-on-load="false"
							color-att-id="attribute.id"
							get-camera-state="$parent.getCameraState"
							node-filter="$parent.nodeFilter"
							layout-fill
						></sigma-network>

						<node-list
							ng-if="networkData.loaded && panel == 'list'"
							color-att-id="$parent.attribute.id"
							selected-att-id="$parent.attribute.id"
							search="$parent.search"
							node-filter="$parent.nodeFilter"
							layout-fill
						></node-list>
						
					</div>
				</div>
				
				<!-- Footer: MAP -->
				<div class="component-footer" layout="row" layout-align="center center" ng-if="panel == 'map'">
					<!-- <md-button class="footer-button" ng-click="downloadGEXF()">
						<md-tooltip md-direction="top">Download network (GEXF)</md-tooltip>
		      	<md-icon>file_download</md-icon>
		      </md-button> -->
					<md-button class="footer-button" ng-href="#!/print-network-modalities-partition?att={{attribute.id}}&filter={{nodeFilterImprint}}&x={{getCameraState().x}}&y={{getCameraState().y}}&r={{getCameraState().ratio}}" target="_blank">
						<md-tooltip md-direction="top">Print network map</md-tooltip>
		      	<md-icon>print</md-icon>
		      </md-button>
				</div>

				<!-- Footer: LIST -->
				<div class="component-footer" layout="row" layout-align="center center" ng-if="panel == 'list'">
					<!-- <md-button class="footer-button" ng-click="downloadNodeList()">
						<md-tooltip md-direction="top">Download list</md-tooltip>
		      	<md-icon>file_download</md-icon>
		      </md-button>
					<md-button class="footer-button" ng-href="#!/print-node-list?color={{colorAttId}}&size={{sizeAttId}}&att={{selectedAttId}}" target="_blank">
						<md-tooltip md-direction="top">Print list</md-tooltip>
		      	<md-icon>print</md-icon>
		      </md-button> -->
				</div>
			</div>
		</div>

		<!-- Right part of the screen -->
		<div layout="column" flex="50" flex-md="40" flex-gt-md="33">
			<div layout="column" flex>

				<!-- Panel -->
				<div layout="column" flex class="component-panel md-whiteframe-3dp" md-colors="{background: 'default-background-300'}">
					
					<project-title-bar title="networkData.title"></project-title-bar>

					<!-- Attribute toolbar -->
					<md-toolbar style="z-index: 0">
						<div class="md-toolbar-tools">
							<md-button class="md-icon-button" ng-href="#!/attributes">
			          <md-icon>arrow_back</md-icon>
			        </md-button>
			        <h2 flex md-truncate>{{attribute.name}}</h2>
						</div>
					</md-toolbar>

					<!-- Partition: modalities -->
					<md-virtual-repeat-container flex>
						<md-list layout-fill>
				      <div md-virtual-repeat="mod in attribute.modalities" md-item-size="20" flex>
				        <div
					        modality-partition-list-element
					        mod="mod"
					        print-mode="false"
					        detail-level="modalitiesListDetailLevel"
					        is-selected="modalitiesSelection[mod.value]"
					      ></div>
				      </div>
						</md-list>
			    </md-virtual-repeat-container>

				</div>

				<!-- Footer -->
				<div class="component-footer" layout="row" layout-align="center center">
					<md-button class="footer-button" ng-click="downloadAttributes()">
						<md-tooltip md-direction="top">Download data</md-tooltip>
		      	<md-icon>file_download</md-icon>
		      </md-button>
					<md-button class="footer-button" ng-href="#!/print-attributes?detail={{attributeListDetailLevel}}" target="_blank">
						<md-tooltip md-direction="top">Print data visualization</md-tooltip>
		      	<md-icon>print</md-icon>
		      </md-button>

						<md-tooltip md-direction="top">No details</md-tooltip>
						Details
		      	<md-icon ng-if="attributeListDetailLevel==1">radio_button_checked</md-icon>
		      	<md-icon ng-if="attributeListDetailLevel!=1">radio_button_unchecked</md-icon>
		      	1
		      </md-button>
					<md-button class="footer-button" ng-click="attributeListDetailLevel=2">
						<md-tooltip md-direction="top">Some details</md-tooltip>
		      	<md-icon ng-if="attributeListDetailLevel==2">radio_button_checked</md-icon>
		      	<md-icon ng-if="attributeListDetailLevel!=2">radio_button_unchecked</md-icon>

		      </md-button>
					<md-button class="footer-button" ng-click="attributeListDetailLevel=3">
						<md-tooltip md-direction="top">Many details</md-tooltip>

		      	3
		      </md-button> -->
				</div>
			</div>
		</div>
	</div>
</div>
