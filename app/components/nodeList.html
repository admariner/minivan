<md-virtual-repeat-container layout-fill>
  <md-list layout-fill>
    <div md-virtual-repeat="node in nodes" md-item-size="20" flex>
      
      <md-list-item class="md-3-line" ng-click="null">
        <node-list-pic class="md-avatar" radius="getRadius(node)" color="getColor(node)" style="width: 40px; height: 40px"></node-list-pic>
        <div class="md-list-item-text" layout="column">
          <h3>{{ node.label }}</h3>
          <h4>{{ node.size }}</h4>
          <p>"Gaga"</p>
        </div>
      </md-list-item>

    </div>
  </md-list>
</md-virtual-repeat-container>
