<md-virtual-repeat-container layout-fill>
  <md-list layout-fill>
    <div md-virtual-repeat="node in nodes" md-item-size="88" flex>
      
      <div
        node-list-element
        get-radius="getRadius"
        get-color="getColor"
        node="node"
        print-mode="printMode"
      ></div>

    </div>
  </md-list>
</md-virtual-repeat-container>
