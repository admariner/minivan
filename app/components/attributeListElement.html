<!-- Detail level 1 -->
<md-list-item
	ng-if="detailLevel==1"
	ng-click="selectAtt()"
	md-colors="{background: isSelected ? 'default-accent-100-0.5' : 'default'}"
>
	<md-icon ng-if="isSelected">radio_button_checked</md-icon>
	<md-icon ng-if="!isSelected">radio_button_unchecked</md-icon>
  <p>{{att.name}}</p>
  <md-button class="md-fab md-mini md-primary md-secondary" ng-if="isSelected">
		<md-icon>arrow_forward</md-icon>
	</md-button>
</md-list-item>

<!-- Detail level 2 -->
<md-content
	ng-if="detailLevel==2"
	layout-fill
	md-ink-ripple style="overflow: hidden;"
	md-colors="{background: isSelected ? 'default-accent-100-0.5' : 'default'}"
>
	<div layout="row" class="shifter-80" ng-class="{'leftshift-80':isSelected, 'rightshift-80':!isSelected}" ng-click="selectAtt()">
		<div style="width: 80px" layout="column" layout-align="center center">
			<node-attribute-partition-thumbnail att="att" layout-fill ng-if="att.type == 'partition'"></node-attribute-partition-thumbnail>
		</div>
		<div flex layout="row">
			<div flex layout="column" layout-align="center center">
				B
			</div>
			<div flex layout="column" layout-align="center" style="padding: 6px">
				{{att.name}}
			</div>
		</div>
		<div style="width: 80px" layout="column" layout-align="center center">
			<md-button class="md-fab md-mini md-primary md-secondary">
				<md-icon>arrow_forward</md-icon>
			</md-button>
		</div>
	</div>
</md-content>

<!-- Detail level 3 -->
<div layout-fill ng-if="detailLevel==3">{{att.name}} - 3</div>
