<!-- Detail level 1 -->
<div
	ng-if="detailLevel==1"
	ng-class="{'md-whiteframe-3dp': isSelected}"
>
	<md-list-item
		md-colors="{background: isSelected ? 'default-background-A100' : 'default-background-50-0.0'}"
		ng-class="{ontop: isSelected}"
		ng-click="toggleSelection()"
	>
		<node-list-pic class="md-avatar" radius="'20'" color="mod.color" style="width: 40px; height: 40px"></node-list-pic>
		<md-icon style="margin-right: 12px" ng-if="isSelected && !printMode">check_box</md-icon>
		<md-icon style="margin-right: 12px" ng-if="!isSelected  && !printMode">check_box_outline_blank</md-icon>
	  <p class="md-truncate">{{mod.value}}</p>
	  <md-button class="md-fab md-mini md-primary md-secondary" ng-if="isSelected" ng-href="#!/" ng-click="$event.stopPropagation();">
			<md-icon>arrow_forward</md-icon>
		</md-button>
	</md-list-item>
</div>

<!-- Detail level 2 -->
<div
	ng-if="detailLevel==2"
	ng-class="{'md-whiteframe-3dp': isSelected}"
	ng-click="toggleSelection()"
	class="clickable-panel"
>
	<md-content
		md-colors="{background: isSelected ? 'default-background-A100' : 'default-background-50-0.0'}"
		ng-class="{ontop: isSelected}"
		md-ink-ripple
		layout-fill
		layout="row"
		style="height: 56px"
	>
		<div style="width: 56px" layout="row" layout-align="center center">
			<node-list-pic radius="'20'" color="mod.color" style="width: 40px; height: 40px"></node-list-pic>
		</div>
		<div style="width: 56px" layout="column" layout-align="center end">
			<div style="font-size: 0.7em; text-align:right;" md-truncate>{{mod.count|number}} nodes</div>
			<div style="font-size: 0.7em; text-align:right;" md-truncate>{{(100*mod.count/networkData.g.order)|number:1}} %</div>
		</div>
		<div flex style="margin-left: 12px; padding: 6px 0px">
			<div style="background-color: rgba(160, 160, 160, 0.5); height:100%; width: {{(100*mod.count/networkData.g.order)|number:1}}%;">
			</div>
		</div>
		<!-- 
		<md-icon style="margin-right: 12px" ng-if="isSelected && !printMode">check_box</md-icon>
		<md-icon style="margin-right: 12px" ng-if="!isSelected  && !printMode">check_box_outline_blank</md-icon>
	  <p class="md-truncate">{{mod.value}}</p>
	  
		 -->
		<div style="width: 64px" layout="row" layout-align="center center">
			<md-button class="md-fab md-mini md-primary md-secondary" ng-if="isSelected" ng-href="#!/" ng-click="$event.stopPropagation();">
				<md-icon>arrow_forward</md-icon>
			</md-button>
		</div>
	</md-content>
</div>
