<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Visual Network Analyser</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,100italic,300italic,400italic|Quicksand:300,400,500'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="vendor/angular-material.min.css"/>
    <link rel="stylesheet" href="app.css"/>

    <style type="text/css">

/**
 * Hide when Angular is not yet loaded and initialized
 */
[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}

    </style>

  </head>

  <body ng-app="app" ng-cloak>

    <div ng-view layout-fill></div>

    <!-- Load font for Canvas -->
    <div style="height:0px; width:0px; opacity: 0; overflow: hidden; font-family: Quicksand; font-weight:300" class="no-print">-</div>

    <script type="text/javascript" src="vendor/FileSaver.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>

    <script type="text/javascript"  src="services.js"></script>
    <script type="text/javascript"  src="directives.js"></script>
    <script type="text/javascript"  src="filters.js"></script>
    <script type="text/javascript"  src="components.js"></script>
    <script type="text/javascript"  src="components/sigmaNetwork.js"></script>
    <script type="text/javascript"  src="components/nodeAttributeThumbnail.js"></script>
    <script type="text/javascript"  src="components/nodeAttributeMinimap.js"></script>
    <script type="text/javascript"  src="components/canvasNetworkMap.js"></script>
    <script type="text/javascript"  src="components/partitionBarChart.js"></script>
    <script type="text/javascript"  src="components/rankingSizeChart.js"></script>
    <script type="text/javascript"  src="components/rankingColorChart.js"></script>
    <script type="text/javascript"  src="components/rankingSizeKey.js"></script>
    <script type="text/javascript"  src="components/partitionColorKey.js"></script>
    <script type="text/javascript"  src="views/home.js"></script>
    <script type="text/javascript"  src="views/attributes.js"></script>
    <script type="text/javascript"  src="views/print-attributes.js"></script>
    <script type="text/javascript"  src="views/print-network.js"></script>

    <script type="text/javascript">

angular
.module('app', [
  'ngMaterial',
  'ngRoute',
  'ngSanitize',
  'ngMessages',
  'hc.marked',
  'app.services',
  'app.directives',
  'app.filters',
  'app.components',
  'app.home',
  'app.attributes',
  'app.print-attributes',
  'app.print-network'
])

.config(function($mdThemingProvider, $routeProvider){
  // Route
  $routeProvider.otherwise({redirectTo: '/'})

  // Material theme
  $mdThemingProvider.theme('default')
    .primaryPalette('blue', {
      'default': '200'
    })
    .accentPalette('indigo', {
      'default': '600'
    })
    .warnPalette('pink')
    .backgroundPalette('grey', {
      'default': '200'
    })

})

    </script>

  </body>
</html>
